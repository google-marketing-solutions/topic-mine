<mat-expansion-panel
  (opened)="panelOpenState.set(expand)"
  (closed)="panelOpenState.set(!expand)"
  [expanded]="expand"
  class="results-container"
>
  <mat-expansion-panel-header>
    <mat-panel-title> AI Generated Results </mat-panel-title>
    <mat-panel-description>
      Here you can see the results generated by Gemini&nbsp;
      <mat-icon>insights</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div class="mat-elevation-z8" *ngIf="!shouldHideContent()">
    <table mat-table [dataSource]="entries">

      <!-- Product Column -->
      <ng-container matColumnDef="Product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let element"> {{element.Term}} </td>
      </ng-container>

      <!-- Trend Column -->
      <ng-container matColumnDef="Trend">
        <th mat-header-cell *matHeaderCellDef> Trend </th>
        <td mat-cell *matCellDef="let element"> {{element.Trend}} </td>
      </ng-container>

      <!-- Headlines Column -->
      <ng-container matColumnDef="Headlines">
        <th mat-header-cell *matHeaderCellDef> Headlines </th>
        <td mat-cell *matCellDef="let element" [attr.colspan]="hasRelationship(element) ? 1 : 2"> 
          <ng-container *ngIf="hasRelationship(element)">
            <div *ngFor="let headline of element.Headlines">
              <li>{{ headline }}</li>
            </div>
          </ng-container>
          <p *ngIf="!hasRelationship(element)">
            {{ element.Reason }}
          </p>
        </td>
      </ng-container>

      <!-- Descriptions Column -->
      <ng-container matColumnDef="Descriptions">
        <th mat-header-cell *matHeaderCellDef> Descriptions </th>
        <td mat-cell *matCellDef="let element" [style.display]="hasRelationship(element) ? 'table-cell' : 'none'">
          <ng-container *ngIf="hasRelationship(element)">
            <div *ngFor="let description of element.Descriptions">
              <li>{{ description }}</li>
            </div>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator> -->
  </div>
